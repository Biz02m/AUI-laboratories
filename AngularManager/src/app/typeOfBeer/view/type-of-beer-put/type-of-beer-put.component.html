<article *ngIf="typeOfBeer">
  <header><h2>Create new fleet</h2></header>

  <form class="container"  #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="typeOfBeerName">Name:</label>
          <input id="typeOfBeerName" name="typeOfBeerName" [(ngModel)]="typeOfBeer.typeOfBeerName"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="yearOfInvention">Profit:</label>
          <input id="yearOfInvention" name="yearOfInvention" required [(ngModel)]="typeOfBeer.yearOfInvention"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-2 p-2">
        <button type="submit">Submit</button>
      </div>
      <div class="col-2 p-2">
        <button type="button" (click)="form.resetForm()">Reset</button>
      </div>
    </div>
  </form>
</article>
